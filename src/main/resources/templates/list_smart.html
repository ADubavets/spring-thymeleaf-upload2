<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List firms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5" style="width: 30%">
<h3>List of smartphones</h3>
    <table class="table table-striped w-auto">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Firm</th>
            <th>OS</th>
            <th>Size</th>
            <th>Color</th>
            <th>Actions</th>
        </tr>
        <tbody>
        <!--/*@thymesVar id="firms" type="firms"*/-->
        <tr th:each="smart:${smarts}">
            <td th:utext="${smart.id}"></td>
            <td th:utext="${smart.name}"></td>
            <td th:utext="${smart.firm.name}"></td>
            <td th:utext="${smart.os.name}"></td>
            <td th:utext="${smart.size}"></td>
            <td><label class="badge rounded-pill align-middle" th:style="|background-color:${smart.color};|"></span> </label></td>
            <td><a th:href="@{/delete_smart(id=${smart.id})}">Delete</a></td>
            <td></td>
        </tr>
        </tbody>

    </table>
    <br>
    <a href="/add_os">Create os</a></br>
    <a href="/add_firm">Create firm</a></br>
    <a href="/add_smart">Create Smart</a></br>


</div>

</body>
</html>
